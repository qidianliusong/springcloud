server:
  port: 8761

endpoints:
  shutdown:
    enabled: true
    sensitive: false
management:
  address: localhost
  port: 8762

spring:
  application:
    name: eureka-server-1
eureka:
  environment: dev
  server:
    evictionIntervalTimerInMs: 60000
  instance:
    hostname: 192.168.1.80
    preferIpAddress: true
  client:
    #registerWithEureka: false
    #fetchRegistry: false
    serviceUrl:
      defaultZone: http://192.168.1.81:${server.port}/eureka/
